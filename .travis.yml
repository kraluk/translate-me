language: java
sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

jdk:
  - oraclejdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew
  - ./gradlew wrapper

script:
  - ./gradlew clean
  - ./gradlew assemble
  - ./gradlew test integrationTest
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)